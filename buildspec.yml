# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ buildspec.yml (AL2-Std-5.0, privileged) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
version: 0.2

# â”€â”€ Global vars you might tweak once â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env:
  variables:
    AWS_REGION:   us-east-1          # â† change if your EKS/ECR live elsewhere
    REPO_NAME:    demo-app           # â† also the Deployment / container name
    CLUSTER_NAME: demo-cluster
  exported-variables:
    - IMAGE_URI                      # visible in later phases

# â”€â”€ 1. INSTALL â”€ start Docker daemon & fetch kubectl â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
phases:
  install:
    commands:
      - echo "ğŸ”§  Starting Docker daemon â€¦"
      - nohup /usr/bin/dockerd --host=unix:///var/run/docker.sock \
          &> /tmp/dockerd.log &
      - timeout 30 sh -c 'until docker info >/dev/null 2>&1; do sleep 2; done'
      - echo "âœ…  Docker is up"
      # Download latest stable kubectl in one line (avoids YAML line-splits)
      - curl -sL "$(curl -sL https://dl.k8s.io/release/stable.txt \
          | xargs -I{} echo https://dl.k8s.io/release/{}/bin/linux/amd64/kubectl)" \
          -o /usr/local/bin/kubectl && chmod +x /usr/local/bin/kubectl

# â”€â”€ 2. PRE_BUILD â”€ log in to ECR & compute tag/URI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pre_build:
    commands:
      - echo "ğŸ”‘  Logging in to Amazon ECR â€¦"
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME"
      - aws ecr get-login-password --region $AWS_REGION | docker login \
          --username AWS --password-stdin "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
      - IMAGE_TAG=$(echo "$CODEBUILD_RESOLVED_SOURCE_VERSION" | cut -c1-7)
      - export IMAGE_URI="$REPO_URI:$IMAGE_TAG"
      - echo "ğŸ·ï¸  Using image  $IMAGE_URI"

# â”€â”€ 3. BUILD â”€ build & push the image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    commands:
      - echo "ğŸ³  Building & pushing image â€¦"
      - docker build --pull --no-cache -t "$IMAGE_URI" .
      - docker push "$IMAGE_URI"

# â”€â”€ 4. POST_BUILD â”€ update the Deployment & wait â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  post_build:
    commands:
      - echo "â˜¸ï¸  Rolling out to EKS â€¦"
      - aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
      - kubectl set image deployment/$REPO_NAME \
          $REPO_NAME="$IMAGE_URI" --record
      - kubectl rollout status deployment/$REPO_NAME
      - echo "âœ…  Deployment succeeded"

# No zip artifacts â€“ the pushed container image *is* the deliverable
artifacts:
  files: []
